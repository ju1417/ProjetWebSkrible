<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl.io - Jeu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Panneau de gauche - Liste des joueurs -->
        <div class="left-panel">
            <div class="players-list">
                <h3>Joueurs</h3>
                <div id="players-container">
                    <!-- Les joueurs seront ajout√©s ici dynamiquement -->
                </div>
            </div>
        </div>
        
        <!-- Panneau central - Zone de dessin -->
        <div class="center-panel">
            <div class="game-info">
                <div class="round-info" id="round-info">Round 0/0</div>
                <div class="timer" id="timer">60</div>
                <div class="word-hint" id="word-hint">_ _ _ _ _</div>
            </div>
            
            <canvas id="game-canvas" width="600" height="400"></canvas>
            
            <!-- Outils de dessin -->
            <div class="drawing-tools" style="margin-top: 10px;">
                <div class="tools-row" style="margin-bottom: 10px;">
                    <button onclick="setTool('pen')" id="pen-tool" class="tool-btn active">‚úèÔ∏è Crayon</button>
                    <button onclick="setTool('eraser')" id="eraser-tool" class="tool-btn">üßΩ Gomme</button>
                    <button onclick="setTool('rectangle')" id="rectangle-tool" class="tool-btn">‚¨ú Rectangle</button>
                    <button onclick="setTool('circle')" id="circle-tool" class="tool-btn">‚≠ï Cercle</button>
                    <button onclick="setTool('line')" id="line-tool" class="tool-btn">üìè Ligne</button>
                </div>
                
                <div class="tools-row" style="margin-bottom: 10px;">
                    <label>Couleur: </label>
                    <input type="color" id="color-picker" value="#000000">
                    
                    <label style="margin-left: 15px;">Taille: </label>
                    <input type="range" id="brush-size" min="1" max="20" value="3">
                    <span id="brush-size-display">3</span>
                </div>
                
                <div class="tools-row">
                    <button onclick="undoLastAction()" class="action-btn">‚Ü©Ô∏è Annuler</button>
                    <button onclick="clearCanvas()" class="action-btn">üóëÔ∏è Effacer tout</button>
                </div>
            </div>
        </div>
        
        <!-- Panneau de droite - Chat -->
        <div class="right-panel">
            <div class="chat-box">
                <h3>Chat</h3>
                <div class="chat-messages" id="chat-messages">
                    <!-- Les messages seront ajout√©s ici -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Votre message...">
                    <button onclick="sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
