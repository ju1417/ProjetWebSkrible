<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribble - Jeu de dessin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Skribble</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="#" id="nav-home" class="active">Accueil</a></li>
                <li><a href="#" id="nav-login">Connexion</a></li>
                <li><a href="#" id="nav-register">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home-section" class="section-active">
            <h2>Bienvenue sur Skribble!</h2>
            <p>Un jeu o√π vous devrez dessiner et deviner ce que les autres joueurs dessinent.</p>
            <button id="test-api">Tester l'API</button>
            <div id="api-result"></div>
        </section>

        <section id="login-section" class="section-hidden">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Nom d'utilisateur</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </section>

        <section id="register-section" class="section-hidden">
            <h2>Inscription</h2>
            <form id="register-form">
              <input type="text" id="register-username" placeholder="Nom d'utilisateur" required />
              <input type="password" id="register-password" placeholder="Mot de passe" required />
              <input type="password" id="register-confirm-password" placeholder="Confirmez le mot de passe" required />
              <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Skribble</p>
    </footer>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
